---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/coredns"
    file:
      path: "/opt/k8s/coredns"
      state: directory
    when: k8s.dns == "coredns"
  - name: "copy files to k8s-cli"
    template:
      src: "coredns.yaml"
      dest: "/opt/k8s/coredns/"
    when: k8s.dns == "coredns"
  - name: "remove coredns"
    shell: "cd /opt/k8s/coredns/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig delete -f ."
    register: result
    when: k8s.dns == "coredns"
    ignore_errors: true 
  - name: "delete result"
    debug:
      msg: "{{result.stdout}}"
    ignore_errors: true 
    when: k8s.dns == "coredns"
  - name: "delete files"
    shell: "rm -rf /opt/k8s/coredns"
    when: k8s.dns == "coredns"