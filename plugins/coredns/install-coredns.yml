---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/coredns"
    file:
      path: "/opt/k8s/coredns"
      state: directory
    when: k8s.dns == "coredns"
  - name: "copy files to k8s-cli"
    template:
      src: "coredns.yaml"
      dest: "/opt/k8s/coredns/"
    when: k8s.dns == "coredns"
  - name: "create coredns"
    shell: "cd /opt/k8s/coredns/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig create -f ."
    register: result
    when: k8s.dns == "coredns"
  - name: "create result"
    debug:
      msg: "{{result.stdout}}"
    when: k8s.dns == "coredns"