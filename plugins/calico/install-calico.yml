# 部署calico服务
---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/calico"
    file:
      path: "/opt/k8s/calico"
      state: directory
    when: k8s.network == "calico"
  - name: "copy files to k8s-cli"
    template:
      src: "{{item}}"
      dest: "/opt/k8s/calico/"
    when: k8s.network == "calico"
    with_items:
    - "calico.yaml"
    - "rbac.yaml"
  - name: "create calico"
    shell: "cd /opt/k8s/calico/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig create -f ."
    when: k8s.network == "calico"
    register: result
  - name: "create result"
    debug:
      msg: "{{result.stdout}}"
    when: k8s.network == "calico"
  - shell: rm -rf /etc/cni/net.d/10-default.conf
    when: k8s.network == "calico"