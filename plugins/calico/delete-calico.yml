---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/calico"
    file:
      path: "/opt/k8s/calico"
      state: directory
    when: k8s.network == "calico"
  - name: "copy files to k8s-cli"
    template:
      src: "{{item}}"
      dest: "/opt/k8s/calico/"
    when: k8s.network == "calico"
    with_items:
    - "calico.yaml"
    - "rbac.yaml"
  - name: "remove calico"
    shell: "cd /opt/k8s/calico/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig delete -f ."
    when: k8s.network == "calico"
    register: result
    ignore_errors: true 
  - name: "delete result"
    debug:
      msg: "{{result.stdout}}"
    ignore_errors: true 
    when: k8s.network == "calico"
  - name: "delete files"
    shell: "rm -rf /opt/k8s/calico"
    when: k8s.network == "calico"