# 卸载calico服务
---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/calico"
    file:
      path: "/opt/k8s/calico"
      state: directory
  - name: "copy files to k8s-cli"
    template:
      src: "{{item}}"
      dest: "/opt/k8s/calico/"
    with_items:
    - "calico.yaml"
    - "rbac.yaml"
  - name: "remove calico"
    shell: "cd /opt/k8s/calico/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig delete -f ."
    register: result
    ignore_errors: true 
  - name: "delete result"
    debug:
      msg: "{{result.stdout}}"
    ignore_errors: true 
  - name: "delete files"
    shell: "rm -rf /opt/k8s/calico"

- hosts: "k8s-nodes"
  tasks:
  - name: "delete files"
    shell: "rm -rf /etc/cni \
            && rm -rf /usr/bin/calico \
            && rm -rf /usr/bin/flannel \
            && rm -rf /usr/bin/portmap \
            && rm -rf /usr/bin/calico-ipam"