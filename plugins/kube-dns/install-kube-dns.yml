# 部署kube-dns服务
---
- hosts: "k8s-cli"
  vars_files:
  - "../../config/config.yml"
  tasks:
  - name: "mkdir /opt/k8s/kube-dns"
    file:
      path: "/opt/k8s/kube-dns"
      state: directory
    when: k8s.dns == "kube-dns"
  - name: "copy files to k8s-cli"
    template:
      src: "kube-dns.yaml"
      dest: "/opt/k8s/kube-dns/"
    when: k8s.dns == "kube-dns"
  - name: "create kube-dns"
    shell: "cd /opt/k8s/kube-dns/ && kubectl --kubeconfig /etc/kubernetes/kubeconfig create -f ."
    register: result
    when: k8s.dns == "kube-dns"
  - name: "create result"
    debug:
      msg: "{{result.stdout}}"
    when: k8s.dns == "kube-dns"