---
- hosts: "k8s-all"
  vars_files:
  - "../config/config.yml"
  tasks:
  - name: "mkdir /etc/kubernetes"
    file:
      path: "/etc/kubernetes"
      state: directory
      # mode: 0777
  - name: "mkdir /root/.kube"
    file:
      path: "/root/.kube"
      state: directory
  - name: "copy cfssl to /usr/bin/"
    copy:
      src: "../sbin/{{item}}"
      dest: "/usr/bin/"
      mode: 0755
    with_items:
    - "cfssl"
    - "cfssljson"
    - "cfssl-certinfo"
    - "kubectl"
    - "docker-compose"
  - name: "copy logrotate file"
    copy:
      src: "template/log/allvarlogs"
      dest: "/etc/logrotate.d/"
  - shell: rm -rf /etc/kubernetes/ssl
  - name: "modify /etc/hosts option"
    shell: "sed -i '/{{item.node_ip}}.*{{item.hostname}}/d' /etc/hosts && \
            echo '{{item.node_ip}} {{item.hostname}}' >> /etc/hosts"
    with_items:
    - "{{node_hosts}}"

