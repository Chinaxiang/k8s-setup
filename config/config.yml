---
# ansible配置
# 待管理主机的python命令
ansible_python_interpreter: "/usr/bin/python3"

# k8s集群信息
k8s:
  apiserver: "10.211.55.12"
  apiservercount: 1
  iface: "enp0s5"
  insecure_registries: '["192.168.0.105:5000", "10.255.1.101"]'
  network: calico
  cluster_ip_range: 10.1.0.0/16
  cluster_dns: 10.1.0.2
  cluster_svc: 10.1.0.1
  cluster_cidr: 172.20.0.0/16
# 私有仓库信息
docker_hub:
  # ip: 10.255.1.101
  ip: 192.168.0.105:5000
# etcd集群配置信息
etcd:
  cluster: "etcd1=https://10.211.55.11:2380,etcd2=https://10.211.55.12:2380,etcd3=https://10.211.55.14:2380"
  servers: "https://10.211.55.11:2379,https://10.211.55.12:2379,https://10.211.55.14:2379"
# TLS证书配置
tls:
  # 证书hosts字段值，应该包含etcd,master节点,apiserver负载节点的所有IP
  ips: '"10.211.55.11","10.211.55.12","10.211.55.14"'
  # 证书拷贝目标机器列表
  dest:
  - 10.211.55.11
  - 10.211.55.14